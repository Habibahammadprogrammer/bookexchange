<style>
:root {

body {

h1, h2 {

}
h1 {

}
.dashboard {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));

    margin-bottom: 30px;
}
.card {
    background: #fff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    text-align: center;
    transition: transform 0.2s ease;
}
.card:hover {

}
.card i {
    font-size: 28px;
    margin-bottom: 8px;
    display: block;
}
.card h3 {
    margin: 8px 0;
    font-size: 18px;
}
.card .number {
    font-size: 24px;
    font-weight: bold;
    color: var(--orange);
}
table {
    border-collapse: collapse;
    width: 100%;
    margin-bottom: 30px;
    overflow-x: auto;
    display: block;
}
th, td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: left;
    white-space: nowrap;
}
th {
    background: linear-gradient(135deg, var(--charcoal), #444);
    color: #fff;
}
tr:hover {
    background: #fdfaf7;
}
td:first-child {
    font-weight: bold;
    color: var(--orange);
}
button {
    padding: 6px 12px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    margin: 2px;
    color: #fff;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}
button:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}
button[value="delete"],
button[name="action"][value="delete_book"],
button[name="action"][value="delete_request"] {
    background: var(--red);
}
button[value="approve_request"] {
    background: var(--green);
}
button[value="reject_request"] {
    background: var(--orange);
    color: #000;
}
button[value="promote"] {
    background: var(--blue);
}
button[value="demote"] {
    background: var(--gray);
}
.badge {
    padding: 3px 8px;
    border-radius: 6px;
    font-size: 12px;
    font-weight: bold;
    color: #fff;
}
.badge.admin { background: var(--blue); }
.badge.user { background: var(--gray); }
.badge.pending { background: var(--orange); color:#000; }
.badge.approved { background: var(--green); }
.badge.rejected { background: var(--red); }
.empty-state {
    text-align: center;
    padding: 20px;
    color: var(--gray);
    font-style: italic;
}
.back-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    padding: 14px 20px;
    border-radius: 50%;
    background: linear-gradient(135deg, var(--orange), var(--charcoal));
    color: #fff;
    border: none;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    transition: transform 0.2s ease;
    z-index: 1000;
    font-size: 20px;
}
.back-btn:hover {
    transform: scale(1.1);
}
</style>
<script>

// animated numbers
document.addEventListener("DOMContentLoaded", () => {
    document.querySelectorAll(".number").forEach(num => {
        let target = +num.dataset.target;
        let count = 0;
        let step = target / 50;
        let interval = setInterval(() => {
            count += step;
            if (count >= target) {
                num.textContent = target;
                clearInterval(interval);
            } else {
                num.textContent = Math.floor(count);
            }
        }, 30);
    });
});
</script>
